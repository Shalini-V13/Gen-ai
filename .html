<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Credentials</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #3a77ff, #ff4545); /* Red and blue mix */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4e517d; /* Reddish blue */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #36395c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login Failed</h2>
        <p class="error-message">Invalid credentials. Please check your user name, and password and try again.</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
